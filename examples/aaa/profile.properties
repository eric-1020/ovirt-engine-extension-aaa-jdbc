config.datasource.jdbcurl=jdbc:postgresql://@DB_HOST@:@DB_PORT@/@DB_NAME@?sslfactory=org.postgresql.ssl.NonValidatingFactory
config.datasource.dbuser=@DB_USER@
config.datasource.dbpassword=@DB_PASSWORD@
config.datasource.jdbcdriver=org.postgresql.Driver

# if schema was specified during schema.sh execution, please set it also here
config.datasource.schemaname=public
